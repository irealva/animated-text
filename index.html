<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Animated Text for website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <h1>
	  <a href="" class="typewrite" data-period="1500" data-type='[ "Hi, Im Irene Alvarado", "I am a designer", "I am a technologist", "I am a tinkerer", "I work across disciplines", "I use code, but start with pen & paper" ]'>
	    <span class="wrap" id='animate-text-wrap'></span>
	  </a>
	</h1>
    <script src="/animate-text.js"></script>
</body>
</html>
